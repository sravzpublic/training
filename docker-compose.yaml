version: "3.9"
services:
  mongo:
    image: mongo
    env_file: .env
    ports:
      - 27018:27017
    volumes:
      - ./docker_volume/mongo_data:/data/db
      - ./docker_volume/mongo_dump:/var/mongo_dump
      - ./init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh

