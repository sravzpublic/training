  training-py:
    image: public.ecr.aws/b8h3z2a1/sravz/training:${SRAVZ_TRAINING_VERSION}
    env_file:
      - .env
    environment:
      - NODE_ENV=local
      - NSQ_HOST=nsqd
      - NSQ_LOOKUPD_HOST=nsqlookupd
      - MONGOLAB_URI=mongodb://sravz:sravz@mongo:27017/sravz
      - MONGOLAB_SRAVZ_HISTORICAL_URI=mongodb://sravz_historical:sravz_historical@mongo:27017/sravz_historical
    command: tail -F anything
    volumes:
      - ~/.aws:/home/ubuntu/.aws:ro
      - ./:/home/ubuntu/workspace
    restart: always
    # depends_on:
    #   - nsqlookupd
    #   - nsqadmin
    #   - nsqd
    #   - mongo

  training-go:
    image: sravzpublic/backend-go:v62
    env_file:
      - .env
    environment:
      - NODE_ENV=local
      - NSQ_HOST=nsqd
      - NSQ_LOOKUPD_HOST=nsqlookupd
      - MONGOLAB_URI=mongodb://sravz:sravz@mongo:27017/sravz
      - MONGOLAB_SRAVZ_HISTORICAL_URI=mongodb://sravz_historical:sravz_historical@mongo:27017/sravz_historical
    command: tail -F anything
    volumes:
      - ~/.aws:/home/ubuntu/.aws:ro
      - ./:/workspace
    restart: always

  training-cpp:
    image: sravzpublic/backend-cpp:v15
    env_file:
      - .env
      - .secrets.env
    environment:
      - NODE_ENV=vagrant
      - NSQ_HOST=nsqd-1:4150,nsqd-2:4150,nsqd-3:4150
      - NSQ_LOOKUPD_HOST=nsqlookupd-1:4161,nsqlookupd-2:4161,nsqlookupd-3:4161
      - MONGOLAB_URI=mongodb://sravz:sravz@mongo:27017/sravz
      - MONGOLAB_SRAVZ_HISTORICAL_URI=mongodb://sravz_historical:sravz_historical@mongo:27017/sravz_historical
    volumes:
      - ~/.aws:/home/airflow/.aws:ro
      - ./:/workspace
    restart: always


